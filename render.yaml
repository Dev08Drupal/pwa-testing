services:
  # Servicio Web - Drupal 11
  - type: web
    name: drupal-pwa
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /user/login
    envVars:
      - key: HASH_SALT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: drupal-db
          property: connectionString
      - key: RENDER
        value: "true"
      - key: ENVIRONMENT
        value: "production"
    disk:
      name: drupal-files
      mountPath: /app/web/sites/default/files
      sizeGB: 1
    buildCommand: ./scripts/render-build.sh
    startCommand: ./scripts/render-start.sh

  # Base de datos PostgreSQL
databases:
  - name: drupal-db
    databaseName: drupal
    user: drupal
    plan: free
    region: oregon
    postgresMajorVersion: 16
